syntax = "proto3"; 

message Sync
{
    uint32 clientId = 1;
    uint32 sequenceNumber = 2;
}

message Ack
{
    uint32 sequenceNumber = 1;
    uint32 ackNumber = 2;
}

message Bind
{
    uint32 sequenceNumber = 1;
}


message Data
{
    uint32 sequenceNumber = 1;
    uint32 ackNumber = 2;
    bytes payload = 3;
}
