name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: lukka/get-cmake@v4.0.0-rc3

    - name: Configure CMake
      run: mkdir build; cd build; cmake -G Ninja -S ../src 

    - name: Build
      run: cd build; ninja

    - name: Archive CMake binaries
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-cmake-binaries
        path: build/bin/**/*
    - name: Create Release
      uses: googleapis/release-please-action@v3.1.2
